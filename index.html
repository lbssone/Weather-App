<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Wen-Shan Weather</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="current-section">
		<div class="location-section">
			<div class="time-section">
				<h5 class="date"></h5>
				<h5 class="time"></h5>
					<h1 class="location-timezone">台北市/文山區</h1>
			</div>
			<canvas class="weather-icon" width="128" height="128"></canvas>
		</div>
		<div class="temperature-section">
				<div class="degree-section">
					<h1 class="degree"></h1>
					<span id="span-now">°C</span>
					<h3 class="pop12h"></h3>
				</div>
			<div class="temperature-description">
			</div>
		</div>
		<div class="space"></div>
		<hr>
	</div>

	<div class="week-section">
		<div class="day">
			<div class="time-section">
				<h5 class="date"></h5>
				<h5 class="time"></h5>
			</div>
			<div class="temperature-section">
				<div class="degree-section">
					<h3 class="degree"></h3>
					<span>°C</span>
					<canvas class="weather-icon" width="64" height="64"></canvas>
				</div>
				<div class="temperature-description">
				</div>
			</div>
		</div>
	
		<div class="day">
			<div class="time-section">
				<h5 class="date"></h5>
				<h5 class="time"></h5>
			</div>
			<div class="temperature-section">
				<div class="degree-section">
					<h3 class="degree"></h3>
					<span>°C</span>
					<canvas class="weather-icon" width="64" height="64"></canvas>
				</div>
				<div class="temperature-description">
				</div>
			</div>
		</div>

		<div class="day">
			<div class="time-section">
				<h5 class="date"></h5>
				<h5 class="time"></h5>
			</div>
			<div class="temperature-section">
				<div class="degree-section">
					<h3 class="degree"></h3>
					<span>°C</span>
					<canvas class="weather-icon" width="64" height="64"></canvas>
				</div>
				<div class="temperature-description">
				</div>
			</div>
		</div>

		<div class="day">
			<div class="time-section">
				<h5 class="date"></h5>
				<h5 class="time"></h5>
			</div>
			<div class="temperature-section">
				<div class="degree-section">
					<h3 class="degree"></h3>
					<span>°C</span>
					<canvas class="weather-icon" width="64" height="64"></canvas>
				</div>
				<div class="temperature-description">
				</div>
			</div>
		</div>

		<div class="day">
			<div class="time-section">
				<h5 class="date"></h5>
				<h5 class="time"></h5>
			</div>
			<div class="temperature-section">
				<div class="degree-section">
					<h3 class="degree"></h3>
					<span>°C</span>
					<canvas class="weather-icon" width="64" height="64"></canvas>
				</div>
				<div class="temperature-description">
				</div>
			</div>
		</div>

		<div class="day">
			<div class="time-section">
				<h5 class="date"></h5>
				<h5 class="time"></h5>
			</div>
			<div class="temperature-section">
				<div class="degree-section">
					<h3 class="degree"></h3>
					<span>°C</span>
					<canvas class="weather-icon" width="64" height="64"></canvas>
				</div>
				<div class="temperature-description">
				</div>
			</div>
		</div>
	</div>


	<script src="app.js"></script>
	<script src="skycons.js"></script>
</body>
</html>
